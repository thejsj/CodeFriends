<style>
  #pad {
    width: 100%;
    height: 100%;
    font-size: 20px;
    font-family: monaco;
    background: -webkit-canvas(cursors);
    background-repeat: no-repeat;
  }
</style>
<!-- New File -->
<form ng-submit='addNewFile()'>
  <input type='text' ng-model='newFileName' name="text" placeholder='New File Name'>
  <input type='submit' id='submit' value='Create'>
</form>
<!-- Editor -->
<textarea id='pad' autofocus>Connecting...</textarea>
<script>
/*jshint browser:true */
/*global CodeMirror: true */
CodeMirror.fromTextArea( document.getElementById('pad'), {
  mode:  'javascript',
  lineNumbers: true
});
</script>
