<form ng-submit='createProject()'>
  <input type='text' ng-model='newProjectName' name="text" placeholder='New Project'>
  <input type='submit' id='submit' value='submit'>
</form>

<div>
  <div ng-repeat="project in projects">
    <p><a ui-sref="projectEditor({docID: project.project_name})">{{ project.project_name }}</a></p>
    <p>{{ project.created_at }}</p>
  </div>
</div>
